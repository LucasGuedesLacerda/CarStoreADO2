<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarStore - Gerenciamento de Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">CarStore - Gerenciamento de Carros</h1>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="card mb-4">
    <div class="card-header">
      <h5 th:text="${car != null && car.id != null ? 'Editar Carro' : 'Adicionar Novo Carro'}">Adicionar Novo Carro</h5>
    </div>
    <div class="card-body">
      <form th:object="${car}" th:action="${car != null && car.id != null ? '/cars/' + car.id : '/cars'}" method="post">
        <div class="row">
          <div class="col-md-6">
            <label for="brand" class="form-label">Marca:</label>
            <input type="text"
                   class="form-control"
                   th:class="${#fields.hasErrors('brand') ? 'form-control is-invalid' : 'form-control'}"
                   id="brand"
                   th:field="*{brand}"
                   placeholder="Ex: Toyota">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
          </div>

          <div class="col-md-6">
            <label for="model" class="form-label">Modelo:</label>
            <input type="text"
                   class="form-control"
                   th:class="${#fields.hasErrors('model') ? 'form-control is-invalid' : 'form-control'}"
                   id="model"
                   th:field="*{model}"
                   placeholder="Ex: Corolla">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-4">
            <label for="year" class="form-label">Ano:</label>
            <input type="number"
                   class="form-control"
                   th:class="${#fields.hasErrors('year') ? 'form-control is-invalid' : 'form-control'}"
                   id="year"
                   th:field="*{year}"
                   placeholder="Ex: 2022">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
          </div>

          <div class="col-md-4">
            <label for="price" class="form-label">Preço:</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   th:class="${#fields.hasErrors('price') ? 'form-control is-invalid' : 'form-control'}"
                   id="price"
                   th:field="*{price}"
                   placeholder="Ex: 85000.00">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
          </div>

          <div class="col-md-4">
            <label for="color" class="form-label">Cor:</label>
            <input type="text"
                   class="form-control"
                   th:class="${#fields.hasErrors('color') ? 'form-control is-invalid' : 'form-control'}"
                   id="color"
                   th:field="*{color}"
                   placeholder="Ex: Prata">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary"
                  th:text="${car != null && car.id != null ? 'Atualizar' : 'Salvar'}">Salvar</button>
          <a href="/" class="btn btn-secondary" th:if="${car != null && car.id != null}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>


  <div class="card">
    <div class="card-header">
      <h5>Lista de Carros</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Cor</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${#numbers.formatCurrency(car.price)}"></td>
            <td th:text="${car.color}"></td>
            <td>
              <a th:href="@{/cars/{id}/edit(id=${car.id})}" class="btn btn-sm btn-warning">Editar</a>
              <form th:action="@{/cars/{id}/delete(id=${car.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger"
                        onclick="return confirm('Tem certeza que deseja excluir este carro?')">
                  Excluir
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${#lists.isEmpty(cars)}" class="text-center text-muted mt-3">
        <p>Nenhum carro cadastrado.</p>
      </div>
    </div>
  </div>

  <!-- Puxa a listagem json -->
  <div class="mt-4 text-center">
    <p class="text-muted">
      API REST disponível em:
      <a href="/api/cars" target="_blank" class="btn btn-sm btn-outline-info">Ver JSON</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
