<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - CarStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">CarStore</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/">Início</a>
      <a class="nav-link active" href="/dashboard">Dashboard</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">Dashboard - Lista de Carros</h1>


  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>


  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Total de Carros</h5>
          <h2 class="text-primary" th:text="${totalCars}">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Gerenciar Carros</h5>
          <a href="/" class="btn btn-primary">Adicionar Novo Carro</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Listagem -->
  <div class="card">
    <div class="card-header">
      <h5>Carros Cadastrados</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Preço</th>
            <th>Cor</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${#numbers.formatCurrency(car.price)}"></td>
            <td th:text="${car.color}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${#lists.isEmpty(cars)}" class="text-center text-muted mt-3">
        <p>Nenhum carro cadastrado ainda.</p>
        <a href="/" class="btn btn-primary">Cadastrar Primeiro Carro</a>
      </div>
    </div>
  </div>


  <div class="mt-4 text-center">
    <p class="text-muted">
      <a href="/" class="btn btn-sm btn-outline-primary me-2">Gerenciar Carros</a>
      <a href="/api/cars" target="_blank" class="btn btn-sm btn-outline-info">Ver API JSON</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
